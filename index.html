---
layout: default
---

<section id="section_blog" class="cd-section">
    <div class="container">
          <div class="row">
           <div class="col-md-12">
                <div class="box-content blog">
                  <h1>Blog</h1> 
                   <div id="owl-demo-blog" class="owl-carousel owl-theme owl-details">
                      {% for post in site.posts %}
                      <div>
                        <a href="{{ post.url | prepend: site.baseurl }}">
                          <img src="{{post.img}}" alt="" style="height: 177px" />
                        </a>
                        <p class="details-title">{{ post.title | truncatewords:4}}
                         <a href="{{ post.url | prepend: site.baseurl }}" class="itemPreview smooth-redirect"></a>
                        </p>
                         <p class="blog-desc">
                            {{ post.preview | truncatewords:40 }}
                         </p>
                         <p class="date-blog">{{ post.date | date: "%b %-d, %Y" }}</p>
                      </div>
                      {% endfor %}
                    </div>
               </div>
            </div>
      </div>
      </div>
  </section>
